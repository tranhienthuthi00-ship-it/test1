<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Thanh menu trên cùng */
    .navbar {
      display: flex;
      justify-content: center;   /* căn giữa */
      background-color: #333;
      padding: 10px 0;
    }

    /* Nút */
    .navbar button {
      background: none;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .navbar button:hover {
      background-color: #555;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button>Home</button>
    <button>About</button>
    <button>Services</button>
    <button>Contact</button>
  </div>

</body>
</html>
